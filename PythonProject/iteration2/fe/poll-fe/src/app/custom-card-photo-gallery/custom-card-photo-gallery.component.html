<div class="photo-gallery d-flex w-100 h-100 p-5 justify-content-between align-items-center">
  <div class="left-button"><i class="fas fa-chevron-left"></i></div>
  <div class="image-container d-flex " *ngIf="this.selectedPhoto&&this.selectedPhoto.dataUrl != undefined"><img [src]="this.selectedPhoto.dataUrl" alt="" style="max-width: 640px; max-height: 400px;"></div>
  <div class="right-button"><i class="fas fa-chevron-right"></i></div>
</div>
